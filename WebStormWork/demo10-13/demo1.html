<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            border: 50px solid gold;
            background-color: #00ff17;
            margin: 100px auto;
            transition:all 1s linear 2s;/*属性名称，时间，时间曲线，等待时间*/
        }
        div:hover{
            width: 100px;
            height: 100px;
            background-color: #00FFFF;
            border-radius: 50%;
        }
    </style>
</head>
<body>
<div>
</div>
</body>
</html>
