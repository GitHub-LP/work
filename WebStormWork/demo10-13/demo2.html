<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    div{
      width: 200px;
      height: 200px;
      border: 1px solid gold;
      background-image: url("./img.png");
    }
    .out{
      width: 200px;
      height: 200px;
      background-image: url("./touxiang.jpg");
      margin: auto;
      position: relative;/*相对定位*/
    }
    .in{
      width: 100px;
      height: 0px;
      color: white;
      opacity: 0.7;
      margin: auto;
      position: absolute; /*绝对定位*/
      left: 0;
      right: 0;
      top:0;
      bottom: 0;
      transition: all 2s;
    }
   .in:hover{
     height: 100px;
   }

  </style>
</head>
<body>
<div class="out">
  <div class="in">
  </div>
</div>

</body>
</html>
