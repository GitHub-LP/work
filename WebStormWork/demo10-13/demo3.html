<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2d变形</title>
  <style>
    div{
      width: 200px;
      height: 80px;
      border: 1px solid green;
      margin-top: 50px;
      background-color: gold;
    }
    div:nth-child(1){
      transform: skewX(30deg);/*沿着X轴倾斜30°*/
    }
    div:nth-child(2){
      transform: skewY(30deg);/*沿着Y轴倾斜30°*/
    }
    div:nth-child(3){
      transform: rotate(30deg);/*旋转30°*/
    }
    div:nth-child(4){
      transform: scaleX(5);/*改变元素宽度*/
    }
    div:nth-child(5){
      transform: scaleY(2);/*改变元素高度*/
    }
    div:nth-child(6){
      transform: translateX(180px);/*沿着X轴移动180像素*/
    }
    div:nth-child(7){
      transform: translateY(30px);/*沿着Y轴移动30像素*/
    }
    div:nth-child(8){
        transform: matrix();/2d转换矩阵/
    }
  </style>
</head>
<body>
<div>1</div>
<div>2</div>
<div>3</div>
<div>4</div>
<div>5</div>
<div>6</div>
<div>7</div>
<div>8</div>
</body>
</html>
