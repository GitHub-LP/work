<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2D变形</title>
    <style>
        div{
            width: 200px;
            height: 80px;
            border: 1px solid red;
            margin-top: 50px;
            background-color: chartreuse;
        }
        div:nth-child(1){
            transform:skewX(30deg);
        }
        div:nth-child(2){
            transform: skewY(30deg);
        }
        div:nth-child(3){
            margin: auto;
            transform-origin: 0 0;
            transform: rotate(30deg);
        }
        div:nth-child(4){
            transform: translateX(200px) translateY(50px);
        }
        div:nth-child(5){
            margin: auto;
            transform: scaleX(0.5);
        }
        div:nth-child(6){
            margin: auto;
            transform: scaleY(1);
        }
    </style>
</head>
<body>
<div>1</div>
<div>2</div>
<div>3</div>
<div>4</div>
<div>5</div>
<div>6</div>
<div>7</div>
<div>8</div>
</body>
</html>
