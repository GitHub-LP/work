<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>国内旅游</title>
    <style>

        body{
            position:relative;
            width:640px;
            max-height:100%;
            box-shadow:1px 1px 10px rgba(0,0,0,3);
            margin:0 auto;
        }
        header{
            background-color:green;
            height:80px;
            overflow:hidden;
        }
        h1{
            color:white;
            font-size:50px;
            text-align:center;
            margin-top:5px;
        }
        aside{
            width:200px;
            height:100%;
            background-color:grey;
            position:absolute;
            left:-200px;
            top:0;
            overflow-y:scroll;
        }
        nav{
            padding:60px 10px 0 10px;
        }
        li{
            background-color:#36424b;
            overflow:hidden;
            line-height:60px;
           /* border-bottom:2px solid black;*/
            color:white;
            /*padding-left:15px;*/
            text-align: center;

        }
        ul{
            margin:0;
            padding:0;
        }
        li:hover{
            background-color:green;
        }
        img{
            width:100%;
            height:100%;
            position:relative;
            top:10px;
        }
        span{
            position:relative;
            left:300px;
            margin-right:50px;
            font-size:12px;

        }
    </style>
</head>

<body>
<header>
    <h1>旅游计划</h1>
</header>
<aside>
    <nav>
        <ul>
            <li>首页</li>
            <li>目的地</li>
            <li>机票</li>
            <li>酒店</li>
            <li>时间</li>
            <li>评论</li>
        </ul>
    </nav>
</aside>
<img src="../img/青海湖.jpg"/>
<p><b><i>路线</i></b>&nbsp&nbsp成都-青海湖-成都</p>
<img src="../img/青海湖.jpg"/>
<p><b><i>路线</i></b>&nbsp&nbsp重庆-北京-重庆</p>
<footer>
    <span>手机版</span>
    <span>电脑版</span>
</footer>
</body>
</html>
