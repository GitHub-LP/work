<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>视频播放</title>
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="video.css">
</head>
<body>
    <figure>
        <figcaption>视频播放器</figcaption>
        <div class="player">
            <video loop src="宫崎骏的夏天.mp4"></video>
            <div class="controls">
                  <!--播放/暂停-->
                <a href="javascript:;" class="switch fa fa-play"></a>
                <a href="javascript:;" class="backward fa fa-backward"></a>
                <a href="javascript:;" class="forward fa fa-forward"></a>
                <div class="progress">
                    <div class="line"></div>
                    <div class="bar"></div>
                </div>
                <div class="timer">
                    <span class="current">00:00:00</span>/<span class="total">00:00:00</span>
                </div>
                <input type="range" min="0" max="1" step="0.01" id="range" class="range"/>
                <a href="javascript:;" class="volume fa fa-volume-up"></a>
                <a href="javascript:;" class="expand fa fa-arrows-alt"></a>
            </div>
        </div>
    </figure>
<script src="jquery.min.js"></script>
<script src="video.js"></script>
</body>
</html>
