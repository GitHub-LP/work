<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>用户注册</title>
  <link rel="stylesheet" href="../css/login.css">
</head>
<body>
<div>
  <form class="contact_form" action="#" method="post">
    <ul>
      <li class="usually">
        <h2>用户注册</h2>
      </li>
      <li class="usually">
        <span>昵称:</span>
        <input type="text" id="name" name="name" autocomplete="off" required pattern="^[a-zA-Z0-9_-]{6,16$}"/>
      </li>
      <li class="usually">
        <span>注册邮箱:</span>
        <input type="text" id="name" name="name" autocomplete="off" required pattern="^[a-zA-Z0-9_-]{6,16$}"/>
      </li>
      <li class="usually">
        <span>密码:</span>
        <input type="text" id="name" name="name" autocomplete="off" required pattern="^[a-zA-Z0-9_-]{6,16$}"/>
      </li>
      <li class="usually">
        <span>性别:</span>
        <input type="radio" name="male" />
        <label for="male">男</label>
        <input type="radio" name="female" />
        <label for="female">女</label>
      </li>
      <li class="usually">
        <span>年龄:</span>
        <input type="text" id="name" name="name" autocomplete="off" required pattern="^[a-zA-Z0-9_-]{6,16$}"/>
      </li>
      <li>

        <div class="lift">
          <span> 兴趣：</span>
          足球
          <input type="checkbox" />
          篮球
          <input type="checkbox" />
          游泳
          <input type="checkbox" />
          唱歌
          <input type="checkbox" />
          跑步
          <input type="checkbox" />
          瑜伽
          <input type="checkbox" />
        </div>
        <li class="usually">
        <span>自我介绍:</span>
        <input type="text" id="name" name="name" autocomplete="off" required pattern="^[a-zA-Z0-9_-]{6,16$}"/>
        </li>
        <input class="submit" type="submit" value="立即注册" />
        </li>
    </ul>
  </form>
</div>
</body>
</html>
