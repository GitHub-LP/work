<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .out{
            width: 400px;
            height: 400px;
            /*border: 1px solid chartreuse;*/
            margin: 100px auto;
            animation: mydemo 3s ease infinite;
        }
        .out>div{
            box-sizing: border-box;
            border: 100px solid transparent;
            float: left;
        }
        .out>div:nth-child(1){
            border-right-color: #159400;
        }
        .out>div:nth-child(2){
            border-bottom-color: #942e78;
        }
        .out>div:nth-child(3){
            border-top-color: #244194;
        }
        .out>div:nth-child(4){
            border-left-color: #e5977a;
        }
        @keyframes mydemo {
            0%{
                transform: rotateZ(0deg);
            }
            100%{
                transform: rotateZ(360deg);
            }
        }
    </style>
</head>
<body>
<div class="out">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</div>
</body>
</html>
