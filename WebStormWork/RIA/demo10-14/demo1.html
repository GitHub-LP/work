<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .out{
            width: 400px;
            height: 400px;
            border: 1px solid green;
            margin: 100px auto;
            transform-style: preserve-3d;
            position: relative;
            perspective: 400px; /*透视，近大远小*/
        }
        .in1{
            width: 200px;
            height: 200px;
            border: 1px solid gold;
            background-color: #00FFFF;
            transform: rotateX(90deg);
            position: absolute;
        }
        .in2{
            width: 200px;
            height: 200px;
            border: 1px solid gold;
            background-color: #eeff00;
            transform: rotateY(90deg);
            position: absolute;
        }
        .in3{
            width: 200px;
            height: 200px;
            border: 1px solid gold;
            background-color: #5affba;
            transform: rotateY(30deg);
            position: absolute;
        }
    </style>
</head>
<body>
<div class="out">
    <div class="in1"></div>
    <div class="in2"></div>
    <div class="in3"></div>
</div>
</body>
</html>
