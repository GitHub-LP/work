<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            border: 1px solid #4cd137;
            box-shadow: 10px 10px 5px 2px #ffee33;/*x轴偏移量,y轴偏移量,阴影模糊半径,阴影扩展半径*/
            background-image: linear-gradient(31deg,#ff1616 30%, #f8ff00 60%, #00ff17 80%);
        }
        p{
            width: 200px;
            height: 200px;
            border: 1px solid #4cd137;
            box-shadow: 10px 10px 5px 2px #ffee33;/*x轴偏移量,y轴偏移量,阴影模糊半径,阴影扩展半径*/
            background-image: radial-gradient(100px, #1dfa99 30% ,#00FFFF 10%,#2e86de 80%);
        }
        h1{
            text-align: center;
            text-shadow: 15px 10px 5px #33c9ff;
        }
    </style>
</head>
<body>
<div>线性渐变</div>
<p>径向渐变</p>
<h1>文字阴影</h1>
</body>
</html>
