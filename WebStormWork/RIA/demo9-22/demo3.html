<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    html,body{
      height: 100%;
    }
    .container{
      border: 1px solid gold;
      height: 20%;
    }
    .container>div{
      height: 100%;
      border: 1px solid greenyellow;
      float: left;
      box-sizing: border-box;
    }
    .left,.right{width: 20%}
    .mid{width: 60%}
    /*.right{width: 20%}*/
    .container:after{
      content: "";
      display: block;
      clear: both;
    }
    .header{
      height: 20%;
      border: 1px solid blue;
    }
    .footer{
      height: 60%;
      border: 1px solid red;
    }
  </style>
</head>

<body>
<div class="header">头部</div>
<div class="container">
  <div class="left">左侧边栏</div>
  <div class="mid">内容区域 </div>
  <div class="right">右侧边栏 </div>
</div>
<div class="footer">脚部</div>
</body>
</html>
