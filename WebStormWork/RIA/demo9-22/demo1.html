<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    .container1{
      width: 400px;
      height: 200px;
        border:10px dotted chartreuse;/*宽度，dotted虚线;solid实线，颜色*/
        /*border-radius: 50%;*/
        padding: 20px 30px 40px 50px ;
        box-sizing: border-box;
    }
    .container2 {
        width: 200px;
        height: 200px;
        border-top: 40px solid red; /*transparent透明色*/
        border-right: 40px solid green;
        border-bottom: 40px solid blue;
        border-left: 40px solid gold;
        border-radius: 20px 90px; /*圆角*/
        margin-top: 50px;
        margin-right: 50px;
        margin-bottom: 50px;
        margin-left: 50px;
        /*margin: 50px 60px 70px 80px;*/
        /*上右下左*/
    }
  </style>
</head>
<body>
<div class="container1">盒子1</div>
<div class="container2">盒子2</div>
</body>
</html>
