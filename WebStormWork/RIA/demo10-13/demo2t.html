<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .out{
            width: 280px;
            height: 320px;
            background-image: url("3.png");
            margin: auto;
            position: relative;
        }
        .in{
            width: 180px;
            height: 0px;
            /*border: 1px solid red;*/
            background-color: black;
            color: whitesmoke;
            opacity: 0.3;
            position: absolute;
            margin: auto;
            left: 0;
            right: 0;
            top:120px;
            transition: all 2s;
            transform: rotate(360deg);
        }
        .out:hover>.in{
            height: 100px;
            transform: rotate(0deg);

        }

    </style>
</head>
<body>
<div class="out">
    <div class="in">产品介绍</div>
</div>
</body>
</html>
