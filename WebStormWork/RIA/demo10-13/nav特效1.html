<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .menu-1{
            width: 25%;
            height: 32px;
            list-style: none;
            float: left;
            transform-style: preserve-3d;
            position: relative;
            transition: all 1000ms;
        }
        .menu-1>div{
            width: 98%;
            height: 32px;
            border: 1px solid red;
            position: absolute;
            left: 0;
            top: 0;
        }
        .menu-1 .front{
            transform: translateZ(16px);
            background-color: red;
        }
        .menu-1 .bottom{
            transform: rotateX(-90deg) translateZ(16px);
            background-color: goldenrod;
        }
        .menu-1{
            transform: rotateX(90deg);
        }
        .menu-1:hover{
            transform: rotateX(0deg);
        }
        /*.box{
            width: 500px;
            height: 100px;
            background-color: red;
            transition: all 2s ;
        }
        .box:hover{
            background-color: goldenrod;
        }*/
        .clear:after{
            content: "";
            display: block;
            clear: both;
        }
        .menu-1>ul{
            position: absolute;
            top: 32px;
        }
        .menu-1>ul>li{
            transform: rotateY(90deg);
            transition: all 2000ms;
            opacity: 0;
            background-color: aqua;
        }
        .menu-1:hover>ul>li{
            transform: rotateY(0deg);
            opacity: 1;
        }
        .menu-1>ul>li:nth-child(1){
            transition-delay: 100ms;
        }
        .menu-1>ul>li:nth-child(2){
            transition-delay: 200ms;
        }
        .menu-1>ul>li:nth-child(3){
            transition-delay: 300ms;
        }
        .menu-1>ul>li:nth-child(4){
            transition-delay: 400ms;
        }
        .menu-1>ul>li:nth-child(5){
            transition-delay: 500ms;
        }
        .menu-1>ul>li:nth-child(6){
            transition-delay: 600ms;
        }
    </style>
</head>
<body>
