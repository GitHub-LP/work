<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    .container {
      border: 1px solid green;
      width: 400px;
      height: 400px;



    }
    .container>div{
      width: 100px;
      height: 100px;


    }
    .container>div:nth-child(1){
    background-color: #35AA53;
      position: relative;
      left: 100px;
      top: 100px;
    }
    .container>div:nth-child(2){
      background-color: #EB4334;

    }
    .container>div:nth-child(3){
      background-color: #4586F3;

    }
    .container>div:nth-child(4){
      background-color: #FBBD06;
      position: relative;
      left: 100px;
      top: -100px;
    }
  </style>
</head>
<body>
<div class="container">
  <div></div>
  <div></div>
  <div></div>
  <div></div>
</div>
</body>
</html>
