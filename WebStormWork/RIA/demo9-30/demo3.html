<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html{
            font-size: 32px;
        }
        .container{
            font-size: 32px;
        }
        .container>p{
            font-size: 2em;/*相对于父元素字号大小的倍数*/
        }
        .container1{
            font-size: 32px;
        }
        .container1>p{
            font-family: "新宋体";
            font-size: 2rem;/*相对于html字号大小的倍数*/
            font-weight: 100;
            font-style: oblique;
        }
    </style>
</head>
<body>
<div class="container">
    <p>字号大小</p>
</div>
<div class="container1">
    <p>字号大小</p>
</div>
</body>
</html>
