<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    p:first-child{
      color: chartreuse;
    }
    p:last-child{color: red}
    p:only-child{color: cyan}
  </style>

</head>
<body>
<div class="container">
  <p>我是一个段落标记</p>
  <h1>我是一个段落标记</h1>
  <p>我是一个段落标记</p>
</div>
<div class="container">
  <strong>加粗标记</strong>
  <span>一般行内标记</span>
  <p>我是一个段落标记</p>
  <h1>我是一个段落标记</h1>
</div>
<div class="container">
  <p>我是一个段落标记</p>
</div>


</body>
</html>
