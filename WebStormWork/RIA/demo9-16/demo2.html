<head>

    <title>Title</title>
  <style>
       li:nth-child(2){color: red}/*li标签下第二个变红*/
       li:nth-last-child(1){color: deepskyblue}/*li标签下倒数第一个变蓝*/
       .nav1 li:nth-child(4){color: chartreuse}/*nav1下li下第四个变绿*/
       p:nth-child(2n){color: blue}/*P下偶数个变深蓝*/
       p:nth-last-of-type(2n){color: blueviolet}/*P下倒数偶数个变深紫*/
  </style>
</head>
