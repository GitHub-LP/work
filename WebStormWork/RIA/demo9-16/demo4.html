<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    .container{
      width: 200px;
      height: 100px;
      list-style: none;
      background-color: snow;
      text-align: center;
    }
    li:nth-child(2n){background-color: cyan}
    li:nth-last-child(2n){background-color: chartreuse}
    li:hover{background-color:blue;color: red}

  </style>
</head>
<body>
<ul class="container">
  <li>11111111</li>
  <li>22222222</li>
  <li>33333333</li>
  <li>44444444</li>
  <li>55555555</li>
  <li>66666666</li>
</ul>
</body>
</html>
