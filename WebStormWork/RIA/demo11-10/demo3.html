<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

        #out>li{
            width: 20%;

</head>
<body>
<ul id="out">

        <ul class="mu2">
            <li>1</li>

            <li>4</li>

    </li>
    <li class="mu">

        <ul class="mu2">
            <li>1</li>

        </ul>
    </li>

    <li class="mu">一级菜单</li>
</ul>
<script>
    var muobj=document.getElementsByClassName("mu");
    var mu2obj=document.getElementsByClassName("mu2");
    /*muobj[0].onmouseover=function () {
        alert("1");
    }
    muobj[1].onmouseover=function () {
        alert("2");
    }*/
    for(let i=0;i<4;i++)
    {
        muobj[i].onmouseover=function () {
            //alert(i+1);
            mu2obj[i].style.display="block";

        muobj[i].onmouseout=function () {

            mu2obj[i].style.display="none";

    }
</script>
