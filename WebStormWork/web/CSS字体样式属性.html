<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>CSS字体样式属性</title>
<style type="text/css">
.red{ color:red;}
.zhiti{font-size:18px;}
.weiruan{font-family:"微软雅黑";}
.jiachu{ font-weight:bold; }
.xieti{font-style:italic;}
.xiao{color:blue;}
.da{font-variant:small-caps;}
.zhonghe{font:italic small-caps bold 18px "微软雅黑";}
</style>
</head>

<body>
<p class="red">我是默认的字体，设置为红色</p>
<p class="zhiti">我是设置为18像素的字号哦</p>
<p class="weiruan">我是设置为微软雅黑的字体哦</p>
<p class="jiachu">我是设置为加粗的字体哦</p>
<p class="xieti">我是设置为倾斜的字体哦</p>
<p class="xiao">我是小写字母:chuan zhi bo ke，设置为蓝色。</p>
<p class="da">我是设置为大写的小写字母:chuan zhi bo ke </p>
<p class="zhonghe">我是综合以上属性的字体哦:chuan zhi bo ke </p>
</body>
</html>
