<title>城东早春</title>
</head>

<body>
<p align="center"><strong>城东早春</strong></p>
<p align="right"><em>作者：杨巨源</em></p>
<p><font color="#0033FF">诗家清景在新春,</font></p>
<p><u>绿柳才黄半未匀。</u></p>
<p><font color="#0033FF">若待上林花似锦,</font></p>
<p><del>出门俱是看花人。</del></p>
</body>
