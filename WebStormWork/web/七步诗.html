<h2 style="font-size:26px; font-family:微软雅黑; color:blue;">七步诗</h2>
<font style="font-size:28px; font-family:微软雅黑; color:red;">
煮豆燃豆萁，<br/>豆在釜中泣。<br/>本是同根生，<br/>相煎何太急。</font>
