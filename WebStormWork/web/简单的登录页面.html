<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>简单的登录页面</title>
</head>

<body>
<form action="#" method="post" name="example">
    用户名：                                     <!--text 单行文本输入框-->
    <input type="text" value="请输入用户名" maxlength="6" /><br /><br />
    密码：                                         <!--password 密码输入框-->
    <input type="password" size="24" /><br /><br />
    验证码：
    <input type="text" value="请输入验证码" maxlength="4" /><br /><br />
    <input type="submit" value="登录" />          <!--submit 提交按钮-->
</form>
</body>
</html>
