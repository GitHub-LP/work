<title>你若安好，便是晴天</title>
<style type="text/css">
#shuoyou{ font-family:"宋体"; font-size:14px; line-height:18px;}
h2{font-size:18px; color:#F3F; font-weight:bold; text-align:center;}
.p1{ text-align:center; color:red;}
.p2{color:blue; text-indent:2em; letter-spacing:16px;}
.p3{color:green; font-weight:bold; font-style:oblique;}
.p4{color:#F3F; text-decoration:line-through;}
</style>
</head>

<body>
<div id="shuoyou">
<h2>你若安好，便是晴天</h2>
<p class="p1">一个人，一本书，一杯茶，一帘梦。</p>
<p class="p2">站在时光的十字路口，回望过去的种种单纯与美好欣慰而悲凉</p>
<p class="p3">花开花落，风眷云舒。脊春如阿疲沙殷从擂继瘤走，过去的错强与轻狂，原来如此荒涎不厚。俗
世暄器，总会想在空灵停滞的时空内，独綺脂窗，晶一壶前茶，细细体味光朋如核，年华者去。</p>
<p class="p4">时光轮回，生命突替,红尘无尽。</p>
</div>

</body>
