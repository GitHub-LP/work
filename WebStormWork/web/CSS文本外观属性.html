<h2>春天</h2>
<div><span>春季</span>，地球的北半球开始倾向太阳,受到越来越多的太阳光直射,因而气温开始升高。随着冰雪消融,河流水位上涨。<span>春季</span>植物开始发芽生长,许多鲜花开放。冬眠的动物苏醒,许多以卵过冬的动物孵化，鸟类开始迁徙，离开越冬地向繁殖地进发。许多动物在这段时间里发情,因此中国也将<span>春季</span>称为“万物复苏”的季节。
<span>春季</span>气温和生物界的变化对人的心理和生理也有影响。
</div>
