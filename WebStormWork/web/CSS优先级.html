<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>CSS优先级</title>
</head>
<style type="text/css">
p{ color:#F0F;}
.p{ font-size:14px;}
#p{ color:#F0F;}
div{color:blue;}
.d{font-size:45px;}
#d{ color:blue}
</style>
<body>
<p id="p" style="color:blue">上海传智播客</p>
<div class="d" id="d" style="color:#F0F">测试效果</div>

</body>
</html>
