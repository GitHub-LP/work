<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        ul{
            width: 300px;
            height: 295px;
            border: 1px solid red;
        }
        li{
            font-size: 32px;
            background-color: red;
            text-align: center;
        }
        li:nth-child(2n+1){
            background-color: #159400;
        }
        li:hover{
            background-color: #00dede;
        }
    </style>
</head>
<body>
<ul>
    <li>JAVAEE</li>
    <li>C语言</li>
    <li>python</li>
    <li>C++</li>
    <li>c#</li>
    <li>php</li>
    <li>javascript</li>
</ul>
</body>
</html>
