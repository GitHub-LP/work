<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container{
            width: 400px;
            height: 400px;
            border: 1px solid red;
            margin: auto;
            position: relative;/*父相子绝*/
        }
        .container>div{
            width: 100px;
            height: 100px;
        }
        .container>div:nth-child(1){
            background-color: yellow;
            position: relative;
            left: 50px;
            top: 50px;
            z-index: 100;
        }
        .container>div:nth-child(2){
            background-color: #77ff53;
            position: absolute;
            left: 100px;
            top: 100px;
            z-index: 80;
        }
        .container>div:nth-child(3){
            background-color: #ff4c31;
            position: absolute;
            left: 150px;
            top: 150px;
            z-index: 50;
        }
        .container>div:nth-child(4){
            background-color: black;
            position: absolute;
            margin: auto;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            z-index: 200;
        }
    </style>
</head>
<body>
<div class="container">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</div>
</body>
</html>
